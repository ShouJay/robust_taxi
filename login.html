<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 智能計程車廣告管理系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo h1 {
            font-size: 1.6rem;
            color: #3498db;
            font-weight: 700;
        }

        .logo p {
            margin-top: 0.5rem;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.85rem 1rem;
            border: none;
            background: #3498db;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background: #2980b9;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            color: #95a5a6;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>智能計程車廣告管理系統</h1>
            <p>管理者登入入口</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm" autocomplete="off">
            <div class="form-group">
                <label for="email">帳號（Email）</label>
                <input type="email" id="email" name="email" placeholder="請輸入帳號" required>
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼" required>
            </div>

            <button type="submit" class="btn">登入</button>
        </form>

        <div class="footer">
            <p>© 2025 智能計程車廣告管理系統</p>
        </div>
    </div>

    <script>
        const ADMIN_EMAIL = 'example@admin.com';
        const ADMIN_PASSWORD = '0000';

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function handleSubmit(event) {
            event.preventDefault();
            hideError();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                localStorage.setItem('admin_logged_in', 'true');
                localStorage.setItem('admin_login_email', email);
                window.location.href = 'admin_dashboard.html';
            } else {
                showError('帳號或密碼不正確，請再試一次。');
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        loginForm.addEventListener('submit', handleSubmit);

        if (localStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'admin_dashboard.html';
        }
    </script>
</body>
</html>
